service:
  name: kaskadi-asin-sync-lambda

package:
  individually: true
  exclude:
    - '**/**'

provider:
  name: aws
  runtime: nodejs12.x
  stackName: ${self:service.name}-stack
  stage: ${opt:stage, 'prod'}
  region: eu-central-1
  deploymentBucket:
    name: kaskadi-serverless-deployment-bucket
  tags:
    app: kaskadi
    service: ${self:service.name}
    logical-unit: stocks
    type: schedule

layers:
  KaskadiAsinSyncLayer:
    path: layer
    name: ${self:service.name}-layer
    description: Layer for ${self:service.name}
    compatibleRuntimes:
      - nodejs10.x
      - nodejs12.x
    licenseInfo: MIT
    package:
      include:
        - '**/**'

functions:
  KaskadiAsinSync:
    handler: kaskadi-asin-sync-lambda.handler
    name: ${self:service.name}
    timeout: 900
    layers:
      - { Ref: KaskadiAsinSyncLayerLambdaLayer}
    package:
      include:
        - 'kaskadi-asin-sync-lambda.js'
        - 'marketplaces.js'
    environment:
      ES_ID: ${env:ES_ID}
      ES_SECRET: ${env:ES_SECRET}
      ES_ENDPOINT: ${env:ES_ENDPOINT}
      ACCESS_KEY: ${env:ACCESS_KEY}
      SELLER_ID: ${env:SELLER_ID}
      MWS_AUTH_TOKEN: ${env:MWS_AUTH_TOKEN}
    events:
      - schedule:
          rate: cron(0 6 ? * * *) # runs every day at 6:00AM
          enabled: true
          
